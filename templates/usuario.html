<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="centrar color_fondo mantener_top">
        <h1 class="titulo_texto titulo_superior"> Perfil de {{ nombre }} </h1> 
        <form action="/mensajes/" class="titulo_superior">
            <input type="submit" class="boton_texto_2" value="Mensajes">
        </form>
        <form action="/buscar/" class="titulo_superior">
            <input type="submit" class="boton_texto_2" value="Busqueda">
        </form>
    </div>
    <div class="caja_agregar_imagen color_fondo centrar redondeo">
        <form action="/usuario/sub_imagen/" method="post" enctype="multipart/form-data">
            <label for="" class="subtitulo_texto">Subir Imagen</label><br>
            <input type="file" class="boton_agregar_imagen" name="subir_imagen"><br>
            <input type="submit" class="boton_texto_1" value="Subir">
        </form>
    </div>
    <div class="contenedor_columna">
        <div class="columna_izq color_fondo centrar margen redondeo">

        </div>
        <div class="columna_der color_fondo centrar margen redondeo">
            <form action="/agr_comentario/">
                <label for="" class="subtitulo_texto">Agregar Comentario</label><br>
                <textarea name="" id="" cols="50" rows="3" class="tamaño_textarea" ></textarea><br>
                <input type="submit" class="boton_texto_1" value="agregar Comentario"><br>
            </form>
            <label for="" class="subtitulo_texto"> Lista de Comentarios </label><br>
            <textarea name="" id="" cols="60" rows="10" class="tamaño_comentarios" ></textarea><br>
        </div>
    </div>
    <div class="centrar color_fondo mantener_abajo">
        <h2 class="titulo_texto titulo_superior" > Social Pogna </h2>
        <form action="/logout/" class="titulo_superior">
            <input type="submit" class="boton_texto_2" value="Cerrar Sesión">
        </form>
    </div>
</body>
</html>
